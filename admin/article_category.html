<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0);" data-toggle="modal" data-target="#myModal"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">文章类别管理</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">类别名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">类别描述:</label>
                            <input type="text" class="form-control" id="message-text">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary btn-confirm" data-dismiss="modal">确认</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 引入网络接口 -->
    <script src="./libs/http.js"></script>
    <script id="categoryList" type="text/html">
        {{each data v }}
        <tr>
            <td>{{ v.name }}</td>
            <td>{{ v.slug }}</td>
            <td class="text-center">
                <a data-id='{{ v.id}}' href="javascript:void(0);" data-toggle="modal" data-target="#myModal" class=" btn btn-info btn-xs">编辑</a>
                <a data-id='{{ v.id}}' href="javascript:void(0);" class="btn btn-danger btn-xs btn-del">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        $(function () {
            //发送Ajax获取所有分类
            $.ajax({
                url: bigNew.category_list,
                type: 'get',
                dataType: 'json',
                success: function (backData) {
                    // console.log(backData);
                    //模板渲染
                    $('tbody').html(template('categoryList', backData))

                    $('.btn-del').click(function () {
                        // console.log($(this).attr('data-id'));
                        //发送删除类别ajax请求
                        if (confirm('确认要删除吗')) {
                            $.ajax({
                                url: bigNew.category_delete,
                                type: 'post',
                                dataType: 'json',
                                data: {
                                    id: $(this).attr('data-id')
                                },
                                success: function (backData) {
                                    console.log(backData);
                                    alert('删除成功')
                                    window.location.reload()
                                }
                            });
                        }
                    })
                }
            });
            //模态框弹起事件
            $('#myModal').on('show.bs.modal', function (e) {

                if ($(e.relatedTarget).text() == '新增分类') {
                    $('.modal-body>form')[0].reset()
                    $('.btn-confirm').text('新增')
                } else {
                    $('.btn-confirm').text('编辑')
                    $('#recipient-name').val($(e.relatedTarget).parent().siblings().eq(0).text() )
                    $('#message-text').val( $(e.relatedTarget).parent().siblings().eq(1).text() )
                    $('.btn-confirm').attr('data-id',$(e.relatedTarget).attr('data-id'))
                }

            })
            $('.btn-confirm').click(function () {
                if ($(this).text() == '新增') {
                    //发送新增ajax请求
                    $.ajax({
                        url: bigNew.category_add,
                        type: 'post',
                        dataType: 'json',
                        data: {
                            name: $('#recipient-name').val(),
                            slug: $('#message-text').val()
                        },
                        success: function (backData) {
                            console.log(backData);
                            if (backData.code == 200) {
                                alert('增加成功')
                            } else {
                                alert(backData.msg)
                            }
                            window.location.reload()
                        }
                    });
                } else {
                    // console.log($(e.relatedTarget).parent().siblings().eq(0));
                    // let line_name = $(e.relatedTarget).parent().siblings().eq(0).val()
                    // let line_text = $(e.relatedTarget).parent().siblings().eq(1).val()
                    // $('#recipient-name').val(line_name)
                    // $('#message-text').val(line_text)
                    //发送编辑ajax请求
                    $.ajax({
                        url: bigNew.category_edit,
                        type: 'post',
                        dataType: 'json',
                        data: {
                            id: $(this).attr('data-id'),
                            name: $('#recipient-name').val(),
                            slug: $('#message-text').val()
                        },
                        success: function (backData) {
                            // console.log(backData);
                            if (backData.code == 200) {
                                alert('修改成功')
                            } else {
                                alert(backData.msg)
                            }
                            window.location.reload()
                        }
                    });
                }
            })
        })
    </script>
</body>

</html>
