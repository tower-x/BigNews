<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 日期插件引入 -->
    <link rel="stylesheet" href="./libs/jedate-6.5.0/test/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate-6.5.0/skin/jedate.css">
    <script src="./libs/jedate-6.5.0/src/jedate.js"></script>
    <!-- 富文本插入 -->
    <script src="./libs/wangEditor.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">
                        <div class="jeinpbox">
                            <input type="text" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                            <div class="icons jebtns" onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD'})">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <div id="editor">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./libs/http.js"></script>
    <!-- 文章类别模板 -->
    <script id="cat_list" type="text/html">
        {{ each data v}}
        <option value="{{ v.id }}">{{ v.name }}</option>
        {{ /each}}
    </script>
    <script>
        $(function () {
            //日期插件导入
            jeDate("#testico", {
                isinitVal: true,
                festival: false,
                format: 'YYYY-MM-DD',

            });
            //富文本导入
            let E = window.wangEditor
            let editor = new E('#editor')
            // 或者 var editor = new E( document.getElementById('editor') )
            editor.customConfig.zIndex = 100
            editor.create()

            /* 思路
            1.设置图片预览
            2.获取所有的文章类别,渲染当前页面的文章id类别
            */
            // 1.设置图片预览
            $('#inputCover').change(function () {
                let file = this.files[0]
                let url = URL.createObjectURL(file)
                $('.article_cover').attr('src', url)
            })
            // 2.获取所有的文章类别,渲染当前页面的文章id类别
            $.ajax({
                url: bigNew.category_list,
                type: 'get',
                dataType: 'json',
                success: function (backData) {
                    // console.log(backData);
                    $('.category').html(template('cat_list', backData))
                }
            });
            //发送文章获取ajax
            let articleId = window.location.href.split('=')[1]
            // console.log(articleId);
            $.ajax({
                url: bigNew.article_search,
                type: 'get',
                dataType: 'json',
                data: {
                    id: articleId
                },
                success: function (backData) {
                    // console.log(backData);
                    //渲染数据到页面
                    $('#inputTitle').val(backData.data.title)
                    $('.article_cover').attr('src', backData.data.cover)
                    $('.category').val(backData.data.categoryId)
                    $('#testico').val(backData.data.date)
                    editor.txt.html(backData.data.content)
                }
            });
            //设置发布和草稿按钮事件
            $('.btn-edit').click(function (e) {
                e.preventDefault()
                //获取页面的内容
                // $('#inputTitle').val()
                // $('.article_cover').attr('src')
                // $('.category').val()
                // $('#testico').val()
                // editor.txt.html()
                //发送ajax文章编辑请求
                sendEdit('已发布')
                
            })
            $('.btn-draft').click(function(e){
                e.preventDefault()
                sendEdit('')
            })
            function sendEdit(state){
                $.ajax({
                    url: bigNew.article_edit,
                    type: 'post',
                    dataType: 'json',
                    data: {
                        id:articleId,
                        title:$('#inputTitle').val(),
                        cover:$('.article_cover').attr('src'),
                        categoryId:$('.category').val(),
                        date:$('#testico').val(),
                        content:editor.txt.html(),
                        state:state
                    },
                    success: function (backData) {
                        // console.log(backData);
                        if(backData.code == 200){
                            alert('修改成功')
                            window.history.back()
                        }
                    }
                });
            }
        })
    </script>
</body>

</html>
