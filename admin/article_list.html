<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <!-- 引入分页js文件 -->
    <script src="./libs/jquery.twbsPagination.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <ul id="pagination" class="pagination-sm"></ul>
            </div>
        </div>
    </div>
    <script src="./libs/http.js"></script>
    <!--1. 渲染文章类别按钮 -->
    <script id="category_list" type="text/html">
        <option value="">所有分类</option>
        {{each data v }}
        <option value='{{v.id}}'>{{ v.name}}</option>
        {{/each}}
    </script>
    <!--2. 渲染文章列表  -->
    <script id="article_list" type="text/html">
        {{each data.data v}}
            <tr>
                <td>{{ v.title}}</td>
                <td>{{ v.author}}</td>
                <td>{{ v.category}}</td>
                <td class="text-center">{{ v.date }}</td>
                <td class="text-center">{{ v.state}}</td>
                <td class="text-center">
                    <a href="article_edit.html?id={{v.id}}" class="btn btn-default btn-xs">编辑</a>
                    <a data-id="{{v.id}}" href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                </td>
            </tr>
        {{/each}}
    </script>
    <script>
        //需求
        /* 
        1.打开页面获取全部文章类别
        2.点击筛选按钮筛选不同类别文章
        3.点击编辑按钮
        4.点击删除按钮
         */
        //  1.打开页面获取全部文章类别

        $(function () {
            $.ajax({
                url: bigNew.category_list,
                type: 'get',
                dataType: 'json',
                success: function (backData) {
                    // console.log(backData);
                    //渲染页面
                    $('#selCategory').html(template('category_list', backData))

                }
            })

            // 2.点击筛选按钮筛选不同类别文章
            $('#btnSearch').click(function (e) {
                e.preventDefault()
                // 渲染文章列表
                $.ajax({
                    url: bigNew.article_query,
                    type: 'get',
                    dataType: 'json',
                    data: {
                        type: $('#selCategory').val(),
                        state: $('#selStatus').val(),
                        page: 1,
                        perpage: 10
                    },
                    success: function (backData) {
                        // console.log(backData);
                        $('table>tbody').html(template('article_list', backData))
                        //插入分页
                        //1 清除前期页面
                        $('#pagination').twbsPagination('destroy');
                        //2. 设置新分页
                        $('#pagination').twbsPagination({
                            totalPages: backData.data.totalPage,
                            visiblePages: 7,
                            first: '首页',
                            prev: '上一页',
                            next: '下一页',
                            last: '最后一页',
                            onPageClick: function (event, page) {
                                $('#page-content').text('Page ' + page);
                                //申请点击页面的数据
                                showCurrentPage(page)
                            }
                        })

                    }
                });
            })
            $('#btnSearch').click()
            // 3.点击编辑按钮
            // 4.点击删除按钮
            $('tbody').on('click', '.delete', function () {
                if (confirm('确认要删除吗?')) {
                    $.ajax({
                        url: bigNew.article_delete,
                        type: 'post',
                        dataType: 'json',
                        data: {
                            id: $(this).attr('data-id')
                        },
                        success: function (backData) {
                            console.log(backData);
                            if (backData.code == 204) {
                                alert('删除成功')
                                window.location.reload()
                            }
                        }
                    });
                }
            })
            //设置分页数据函数
            function showCurrentPage(page) {
                $.ajax({
                    url: bigNew.article_query,
                    type: 'get',
                    dataType: 'json',
                    data: {
                        type: $('#selCategory').val(),
                        state: $('#selStatus').val(),
                        page: page,
                        perpage: 10
                    },
                    success: function (backData) {
                        $('table>tbody').html(template('article_list', backData))
                    }
                })
            }
        


        });
    </script>
</body>

</html>
